<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/layout}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${titulo}">Perfil de Usuario</title>
</head>

<body>
    <div layout:fragment="contenido" class="container-fluid my-4">
        <!-- Datos del Usuario -->
        <div class="card">
            <div class="card-header">
                <h5 th:text="${titulo}" class="card-title">Datos de Usuario</h5>
            </div>
            <div class="card-body">
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">
                        <h6 class="card-subtitle mb-2 text-muted">Nombre</h6>
                        <!-- <p th:text="${usuario.nombre}"></p> -->
                    </li>
                    <li class="list-group-item">
                        <h6 class="card-subtitle mb-2 text-muted">dirección</h6>
                        <!-- <p th:text="${usuario.direccion}"></p> -->
                    </li>
                    <li class="list-group-item">
                        <h6 class="card-subtitle mb-2 text-muted">Teléfono</h6>
                        <!-- <p th:text="${usuario.telefono}"></p> -->
                    </li>
                    <li class="list-group-item">
                        <h6 class="card-subtitle mb-2 text-muted">Email</h6>
                        <!-- <p th:text="${usuario.email}"></p> -->
                    </li>
                </ul>
            </div>
            <!-- Botón de Editar -->
            <div class="card-footer">
                <!-- <a sec:authorize="hasRole('ROLE_USUARIO')" th:href="@{/usuarios/editar/{id}(id=${usuario.id})}" class="btn btn-secondary btn-sm float-end">Editar</a> -->
            </div>
        </div>
        <!-- Fin de datos del Usuario -->
        <br />
        <!-- Lista de Citas Programadas -->
        <div class="card">
            <div class="card-header">
                <h5 class="card-title">Citas Programadas</h5>
            </div>
            <div class="card-body">
                <table class="table table-striped table-hover table-bordered">
                    <thead>
                        <tr>
                            <th scope="col">Fecha</th>
                            <th scope="col">Hora</th>
                            <th scope="col">Servicio</th>
                            <th class="text-end" scope="col">Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="cita : ${citas}">
                            <td th:text="${cita.fecha}">
                            </td>
                            <td th:text="${cita.hora}"></td>
                            <td th:text="${cita.servicio}"></td>
                            <td class="text-end">
                                <a th:href="@{/citas/{id}/cancelar(id=${cita.id})}" class="btn btn-danger btn-sm float-end mx-2">Cancelar</a>
                                <a th:href="@{/citas/{id}/editar(id=${cita.id})}" class="btn btn-secondary btn-sm float-end mx-2">Reprogramar</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <!-- Fin de Lista de Citas Programadas -->
        <br />
        <!-- botones varios -->
        <div class="card">
            <div class="card-footer">
                
                <!-- desactivar cuenta -->
                <a th:href="@{/usuarios/desactivar}" class="btn btn-danger btn-sm float-end mx-2">Desactivar Cuenta</a>
                <a th:href="@{/citas/nueva}" class="btn btn-primary btn-sm float-end">Nueva Cita</a>
            </div>
        </div>
        <!-- Fin de botones varios -->
    </div>

    <!-- scripts de la plantilla-->
    <script th:fragment="js"></script>
</body>

</html>
